<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="data:," />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Amigo Secreto</title>
  <script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=st_MLb1nIb5ReA77o0XdNdXPPf1X3NlfxjRLuWxmu08i1KVl_pG3VflLz-cJeBj3wt39F1QAYG1Isv3HhnpHqA" charset="UTF-8"></script></head>

  <body>
    <main class="main-content">
      <header class="header-banner">
        <h1 class="main-title">Amigo Secreto</h1>
        <img
          src="assets/amigo-secreto.png"
          alt="Imagen representativa de amigo secreto"
        />
      </header>

      <section class="input-section">
        <h2 class="section-title">Digite el nombre de sus amigos</h2>
        <div class="input-wrapper">
          <input
            type="text"
            id="amigo"
            class="input-name"
            onkeypress="agregarAmigo(event)"
            placeholder="Escribe un nombre"
          />
          <button class="button-add" onclick="agregarAmigo(event)">
            Añadir
          </button>
        </div>

        <ul
          id="listaAmigos"
          class="name-list"
          aria-labelledby="listaAmigos"
          role="list"
        ></ul>
        <ul id="resultado" class="result-list" aria-live="polite"></ul>

        <div class="button-container">
          <button
            id="sortearBoton"
            class="button-draw"
            onclick="sortearAmigo()"
            aria-label="Sortear amigo secreto"
            disabled
          >
            <img
              src="assets/play_circle_outline.png"
              alt="Ícono para sortear"
            />
            Sortear amigo
          </button>
          <button
            id="resetBoton"
            class="button-draw"
            onclick="reset()"
            aria-label="Sortear amigo secreto"
            disabled
          >
            Reset
          </button>
        </div>
      </section>
    </main>

    <script src="app.js" defer></script>
  </body>
</html>
